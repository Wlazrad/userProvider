spring:
  datasource:
    url: jdbc:h2:file:/data/demo
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  h2:
    console.enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

